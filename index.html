<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8818647fb5.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5">
          <h1>London</h1>
          <p id="date-and-time">Sunday 22:31</p>
          <p id="temperature">13°C</p>
          <p>Drizzle</p>
          <i class="fas fa-cloud-rain"></i>
        </div>
        <div class="col-7">
          <form>
            <input type="text" placeholder="Enter a city" id="city-searched" />

            <input type="submit" value="Go" />

            <button id="current-location">📍</button>
          </form>

          <br />
          <ul class="details">
            <li>High: 14°C</li>
            <li>Low: 11°C</li>
            <li>Precipitation: 0cm</li>
            <li>Sunrise: 6:45am</li>
            <li>Sunset: 7:32pm</li>
          </ul>
        </div>
        <div class="row">
          <div class="col">
            <h2>Mon</h2>
            <p>19°C</p>
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col">
            <h2>Tues</h2>
            <p>22°C</p>
            <i class="fas fa-sun"></i>
          </div>
          <div class="col">
            <h2>Wed</h2>
            <p>19°C</p>
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col">
            <h2>Thurs</h2>
            <p>11°C</p>
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col">
            <h2>Fri</h2>
            <p>11°C</p>
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col">
            <h2>Sat</h2>
            <p>10°C</p>
            <i class="fas fa-cloud-sun"></i>
          </div>
        </div>
    </div>
    <script src="features.js"></script>
  </body>
</html>
