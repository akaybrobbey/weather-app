<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8818647fb5.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper"> 
      <div class="row">
        <div class="col-5">
          <h1>London</h1>
          <p id="date-and-time">Sunday 22:31</p>
           <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
          <p id="description">Drizzle</p>
          <img id="weather-icon" />
        </div>
        <div class="col-7">
          <form>
            <input type="text" placeholder="Enter a city" id="city-searched" class="search-form" />

            <input type="submit" value="Go" />

            <button id="current-location">📍</button>
          </form>

          <br />
          <ul class="details">
            <li>Feels like: <span id="feels-like"></span>°C </li>
            <li>High: <span id="high"> </span>°C</li>
            <li>Low: <span id="low"> </span>°C</li>
            <li>Pressure: <span id="pressure"></span> </li>
            <li>Humidity: <span id="humidity"></span> </li>
            <li>Sunrise:<span id="sunrise"></span></li>
            <li>Sunset:<span id="sunset"></span></li>
          </ul>
        </div>
        <div class="row" id="weather-forecast">
          <div class="col-2">
            <h2 class ="weather-forecast-date">Mon</h2>
            <p class = weather-forecast-temperature>19°C</p>
            <i class="fas fa-cloud-sun"></i>
          </div>
        </div>
        <p>
        <a href="https://github.com/akaybrobbey/weather-app"> Open-source code </a> by Akosua Brobbey 
     </p>
     </div>
    </div>
    <script src="features.js"></script>
  </body>
</html>
